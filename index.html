<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subwaste Surfer - Wall-E Edition</title>
    <link rel="stylesheet" href="solution/css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-start" class="game-screen">
            <h1>Subwaste Surfer</h1>
            <h2>Wall-E Edition</h2>
            <p>Help Wall-E collect and sort waste while avoiding obstacles!</p>
            <button id="start-button">Start Game</button>
            
            <div class="controls-info">
                <div><span class="control-key">←</span> <span class="control-key">→</span> Move left/right</div>
                <div><span class="control-key">↑</span> <span class="control-key">Space</span> Jump</div>
            </div>
        </div>
        <div id="game-play" class="game-screen hidden">
            <div id="score-container">
                <div id="score">Score: 0</div>
                <div id="waste-collected">Waste Collected: 0</div>
            </div>
            <canvas id="game-canvas"></canvas>
        </div>
        <div id="game-over" class="game-screen hidden">
            <h1>Game Over</h1>
            <div id="final-score">Score: 0</div>
            <div id="final-waste">Waste Collected: 0</div>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    
    <script src="solution/js/game.js"></script>
</body>
</html>
